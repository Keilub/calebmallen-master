<!-- begin footer -->
<footer class="footer">

  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="footer__inner">
        {{ if .Site.Params.social }}
          {{ with .Site.Params.social }}
          <div class="social">
            <ul class="social__list list-reset">
              {{ range . }}
              <li class="social__item">
                <a class="social__link" href="{{ .link }}" target="_blank" rel="noopener" aria-label="{{ .name }} link"><i class="ion {{ .icon }}" style="color: {{ .color }};"></i> {{ .name }}</a>
              </li>
              {{ end }}
            </ul>
          </div>
          {{ end }}
        {{ end }}
        </div>

        <div class="footer__info">
          <div class="copyright">{{ dateFormat "2006" now }} &copy; <a href="/">{{ .Site.Title }}</a> Caleb Allen | 
          <a href= "/about/">about</a> | 
          <a href= "/contact/">contact</a> | 
          <a href= "/tags/">tags</a></div>          
        </div>

      </div>
    </div>
  </div>

</footer>
<!-- end footer -->
